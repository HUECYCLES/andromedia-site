<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta property="og:title" content="ANDROMEDIA">
		<meta property="og:url" content="https://astraldisc.com/">
		<meta property="og:description" content="Archived in the ASTRAL DISC.">
		<meta property="og:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">
		<title>CONNECTION</title>
		<link rel="icon" type="image/png" href="assets/img/goner/IMAGE_DEPTH.png" />
		<!-- CSS -->
		<link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/base.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/goner.css" rel="stylesheet" type="text/css" media="all" />
		<img class="to-animate one image pixelated" src="assets/img/goner/neodoor.png"></div>
		<img class="to-animate two image pixelated" src="assets/img/goner/neodoor.png"></div>
	</head>
	<body class="DEVICE-page">
		<init-component></init-component>
		<script src="./js/components/init.js"></script>
		<audio autoplay loop>
			<source src="assets/audio/music/AUDIO_DRONE.ogg" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
		<script>
			var urlArray = [
			"../goner/prophecy",
			"../goner/missing",
			"../goner/angel",
			];
	
			function randomUrl() {
				var randomNumber = Math.floor(Math.random() * urlArray.length);
				var newUrl = urlArray[randomNumber];
				window.location.href = newUrl;
			}
		</script>
		<div class="wrapper">
			<div class="greydoor">
				<a href="javascript:randomUrl()">
					<img
						class="default image pixelated";
						src="assets/img/goner/door_close.png";
						alt="The Monochrome Door";
						onmouseenter="doorOpen()"
						width="138"
						height="156"
						/>
					<img
						class="hover image pixelated";
						src="assets/img/goner/door.png";
						alt="The Monochrome Door";
						cursor="var(--cursor-blur)";
						onmouseleave="doorClose()"
						width="138"
						height="156"
						/>
				</a>
						<p class="devicepulse center">WHAT ARE YOU LOOKING FOR?</p>
			</div>
		</div>
		<script src="js/soundfx.js"></script>
	</body>
</html>
