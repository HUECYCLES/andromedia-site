!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>POCKETSPACE</title>
	<link rel="icon" type="image/png" href="../assets/img/blog/pocket/light/favicon.png"/>
	<link href="../css/templates.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="../css/blog/pocketspace.css" rel="stylesheet" type="text/css" media="all"/>
        <style>
		.search-results {
			margin-top: 10px;
		}
		.search-result {
			padding: 10px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			cursor: pointer;
		}
		.search-result:hover {
			background-color: #f0f0f0;
		}
        </style>
</head>
<body>
	<div class="wrapper">
		<div class="header logo center">
			<img src="../assets/img/blog/pocket/light/logo.png" width="80%" height="80%">
		</div>
		<div class="tab-buttons">
			<button class="tab-btn" content-id="home">Home</button>
			<button class="tab-btn" content-id="search">Search SPACEs</button>
		</div>
		<div class="tab-contents">
			<div class="content show" id="home">
				<p>Welcome to POCKETSPACE!</p>
			</div>
			<div class="content" id="search">
				<div class="input-group">
					<input id="search-spaces" type="text" class="input-field" placeholder="Search SPACEs...">
					<div class="input-icon">
						<img alt="Magnifying Glass" src="../assets/img/blog/pocket/light/magnifier.png">
					</div>
				</div>
				<div id="search-results" class="search-results"></div>
			</div>
		</div>
		<footer>
			POCKETSPACE Â© 1999-2014
		</footer>
	</div>

	<script>
		const blogs = [
			{ name: "Galacta Blazing", path: "galactablazing/" },
			{ name: "The Mad Game", path: "themadgame/" },
			{ name: "Dummy Blog 1", path: "#" },
			{ name: "Dummy Blog 2", path: "#" },
			{ name: "Dummy Blog 3", path: "#" },
		];

		document.getElementById("search-spaces").addEventListener("input", function () {
			const query = this.value.toLowerCase();
			const resultsContainer = document.getElementById("search-results");
			resultsContainer.innerHTML = "";

			// Filter and display
			const results = blogs.filter(blog => blog.name.toLowerCase().includes(query));
			results.forEach(blog => {
				const blogDiv = document.createElement("div");
				blogDiv.className = "search-result";
				blogDiv.textContent = blog.name;
				blogDiv.addEventListener("click", () => {
					if (blog.path !== "#") {
						window.location.href = blog.path; // Redirect for real blogs
					} else {
						alert(`Clicked on: ${blog.name}`); // Dummy behavior
					}
				});
				resultsContainer.appendChild(blogDiv);
			});
		});
	</script>
</body>
</html>
