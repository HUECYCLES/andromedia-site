<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta property="og:title" content="ASTRAL DISC">
		<meta property="og:url" content="https://astraldisc.com/">
		<meta property="og:description" content="A Deltarune Chapters 3-8 take.">
		<meta property="og:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">
		<title>A cursed well.</title>
		<link rel="icon" type="image/png" href="../assets/img/favicon/astraldisc.png" />
		<!-- CSS -->
		<link href="../css/reset.css" rel="stylesheet" type="text/css" media="all">
		<link href="../css/disc/main.css" rel="stylesheet" type="text/css" media="all">
		<link href="../css/effects.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body class="image-page">
		<init-component></init-component>
		<script src="../js/components/init.js"></script>
		
		<div class="resize-container">
			<audio autoplay loop>
				<source src="../assets/audio/well_amb.ogg" type="audio/ogg">
				Your browser does not support the audio element.
			</audio>
			<div id="img">
				<img
					src="../assets/img/disc/ch4/well.gif"
					width="40%"
					height="40%"
					alt="A cursed well"
					title="* (Is someone down there?)"
				/>
			</div>
			<div class="dialogueDW">
				<span class="firstline note">HAVE YOU COME TO THROW COINS?</span>
				<br>
				<span class="firstline red notebroken">THIS IS NOT A WISHING WELL!!</span>
				<br>
				<span class="firstline note">... UNLESS</span>
			</div>
			<div class="inputDW">
				<span class="note">LET US TALK</span>
				<input type="text" id="whisper" placeholder="TYPE HERE">
				<button id="whisper" class="whisper-btn">WHISPER</button>
			</div>
		</div>
	</body>
</html>
