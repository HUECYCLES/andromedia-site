<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta property="og:title" content="ANDROMEDIA">
        <meta property="og:url" content="https://huecycles.com/andromedia/team">
        <meta property="og:description" content="Archived in the ASTRAL DISC.">
        <meta property="og:image" content="https://huecycles.com/assets/img/andromedia/cd_shooting_star.png">
        <title>Welcome to holidaygirl1225's game secrets, glitches, and theories blog!</title>
        <link rel="icon" type="image/png" href="../assets/img/holidaygirl1225/holidaygirl-icon.gif" />
        <!-- CSS -->
        <link href="../css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/holiday.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/comment-widget-pink.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div class="wrapper">
            <h1 class="header">
                <img alt="Welcome to holidaygirl1225's game secrets, glitches, and theories blog!" class="welcome" src="../assets/img/holidaygirl1225/welcome.png">
                <img alt="Happy Holidays" class="ornament" src="../assets/img/holidaygirl1225/xmas.png">
            </h1>
            <div class="music really-player-container">
                <div class="really-player">
                    <button aria-label="Play" class="play-button"></button>
                    <img aria-hidden="true" class="volume-icon" src="../assets/img/holidaygirl1225/volume.png">
                    <input aria-label="Volume" class="volume" max="100" min="0" type="range" value="50">
                    <audio loop volume="0.5">
                    <source src="" type="audio/mp3">
                </div>
            </div>
            <main>
                <div class="post">
                    <p>Hi! I made a little general comment section for this blog.</p>
                    <p>If you want to leave a message for me to read or just show some love, this is the place!</p>
                    <p>I swear I'll try my best to respond everyone! XD</p>
                    <div id="c_widget"></div>
                </div>
            </main>
        </div>
        <script src="../js/comment-widget.js"></script>
    </body>
</html>
