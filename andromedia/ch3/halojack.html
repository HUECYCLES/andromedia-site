<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>* A lone TV.</title>
    <link rel="icon" type="image/png" href="../../assets/img/andromedia/favicon_3.png"/>
    <!-- CSS -->
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../css/base.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../css/main.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../css/andromedia.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body class="halojack-page">
    <div class="wrapper">
      <div id="over"></div>
      <div id="img">
        <div id="imgtip"></div>
        <img
          id="img1"
          src="../../assets/img/andromedia/ch3/tv_off.png"
          width="216"
          height="224"
          alt="A TV"
          onclick="imgChange(this, '../../assets/audio/hijack.ogg');"
          style="cursor:pointer;"
        />
      </div>
    </div>
    <!-- End of .wrapper -->

    <script>
      function imgChange(el,soundfile)
      {
      document.getElementById("over").style.display="block";
      document.getElementById("img1").src="../../assets/img/andromedia/ch3/tv_static.gif";
          if (el.mp3) {
          if(el.mp3.paused) el.mp3.play();
          else el.mp3.pause();
      } else {
          el.mp3 = new Audio(soundfile);
          el.mp3.play();
      }
      setTimeout(function() {
      document.getElementById("over").style.display="none";
      document.title = '* GOInG SOmEWHERE??';
      document.querySelector("link[rel*='icon']").href = "../../assets/img/andromedia/ch3/haloeye.png";
      document.getElementById("img1").src="../../assets/img/andromedia/ch3/tv_halojack.gif";
      }, 2000);
      }
  </script>
</body>
</html>
