<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>* A lone TV.</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="/assets/img/andromedia/favicon_3.png" />
  </head>
  <body>
  <div class=wrapper>
  <div class="flex-container">
  <div><p style="text-align:center;">
	<style>
  body {
  image-rendering: pixelated;
  }
	</style>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class=wrapper>
  <div class="flex-container">
    <div>
      <SCRIPT>
        function imgChange(el,soundfile)
        {
        document.getElementById("over").style.display="block";
        document.getElementById("img1").src="/assets/img/metropolis/tv_static.gif";
            if (el.mp3) {
            if(el.mp3.paused) el.mp3.play();
            else el.mp3.pause();
        } else {
            el.mp3 = new Audio(soundfile);
            el.mp3.play();
        }
        setTimeout(function() {
        document.getElementById("over").style.display="none";
        document.title = '* GOInG SOmEWHERE??';
        document.querySelector("link[rel*='icon']").href = "/assets/img/metropolis/haloeye.png";
        document.getElementById("img1").src="/assets/img/metropolis/tv_halojack.gif";
        }, 2000);
        }
    </SCRIPT>
    <div id="img"><div id='imgtip'></div><img id="img1" src="/assets/img/metropolis/tv_off.png" width="216" height="224" onclick="imgChange(this, '/assets/audio/hijack.ogg');" style="cursor:pointer;" /></div>
    <div id="embed"></div>
    
    <!-- For image cover onclick to disable click-->
    <div id="over" style="display:none;position:fixed;top:0px;width:100%;height:100%;"></div></div>
  </div>
</body>
