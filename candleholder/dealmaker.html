<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candleholder</title>
  <link rel="icon" type="image/png" href="../assets/img/candleholder/favicon.png"/>
  <!-- CSS -->
  <link href="../css/reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="../css/base.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="../css/projects.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="../css/candleholder.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="../css/characters.css" rel="stylesheet" type="text/css" media="all"/>    
</head>
<body>
	<div class=wrapper>
	<h2 class="center character-name">Dealmaker</h2>
	<div class="flex-container">
		<!-- Character -->
		<div class="character-container">
			<!-- Character Image -->
			<img class="image smooth" src="../assets/img/candleholder/char/dm_nael.png"/>
			<p class="center by-text" style="margin-left: 30%;">art by 
				<a href="https://twitter.com/willowitzy">@willowitzy</a>
			</p>

			<!-- Audio Player -->
			<div class="audioplayer-container"> 
				<audio id="audioplayer"> <!-- preload="none" -->
					<source src="../assets/audio/OF_THE_WEEK.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>

				<!-- Play and Progress Bar -->
				<button class="chara-audioplayer btn-play" type="button" onclick="playPause()">></button>
				<input class="progress-slider" type="range" min="0" max="100" step="1" value="0" oninput="changeProgress(this.value)">

				<!-- Time display -->
				<span class="time-display">0:00 / 1:00</span>

				<!-- Volume -->
				<div class="volume-container">
					<!-- Volume Buttons (+/-) -->
					<button class="chara-audioplayer btn-vol vol-down" type="button" onclick="decreaseVolume()">-</button>
					<button class="chara-audioplayer btn-vol vol-up" type="button" onclick="increaseVolume()">+</button>
				</div>
			</div>	
		</div>

		<!-- Main Content -->
		<div class="flex-inner">

			<!-- Dialogue Boxes -->
			<div class="dialogueCH">
				<span class="firstline">* HEY YOU!!! MY PAGE IS STILL <img src="../assets/img/dealmaker/under-construction.gif" width="40" height="40" style="vertical-align:bottom"/>!!</span>
			</div>
			<div class="dialogueCH">
				<span class="firstline">DON'T WORRY!!! THE FACTORY FOLKS</span>
				<br>
				<span class="normaline">ARE <img src="../assets/img/dealmaker/constr2.gif" width="40" height="40" style="vertical-align:bottom"/>ING SOMETHING <img src="../assets/img/dealmaker/new.gif" width="40" height="40"/> RIGHT NOW!!!!</span>
			</div>
			<div class="dialogueCH">
				<span class="firstline">SO WHILE IT'S <img src="../assets/img/dealmaker/loading1.gif" width="100" height="30" style="vertical-align:text-bottom"/>DO STAY WITH</span>
				<br>
				<span class="normaline">SOME QUALITY <img src="../assets/img/dealmaker/music_blk.gif" width="70" height="30" style="vertical-align:bottom"/> !!!!</span>
			</div>
		</div> <!-- End of .flex-inner -->
	</div> <!-- .flex-container -->
</div> <!-- End of .wrapper -->

	<!-- Return Button -->
	<p class="center bold"><a href="../candleholder">RETURN</a></p>

	<!-- Audio Player JS -->
	<script src="../js/audio-player.js"></script>
</body>
</html>
